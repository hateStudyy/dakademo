<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>打卡系统</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>运动打卡系统</h1>

  <div class="form-container">
    <h2>添加打卡记录</h2>
    <input type="text" id="userId" placeholder="用户ID" />
    <textarea id="description" placeholder="描述..."></textarea>
    <button onclick="addDaka()">提交打卡</button>
    <button onclick="addDaka()">提交打卡</button>
  </div>

  <div class="list-container">
    <h2>打卡记录</h2>
    <ul id="dakaList"></ul>
  </div>
  <div>
    <h2>原始数据</h2>
    <pre id="rawData"></pre>
  </div>

  <div class="timezone-container">
    <h2>当前时区</h2>
    <button onclick="getTimezone()">获取时区</button>
    <p id="timezoneDisplay">点击按钮获取时区信息</p>
  </div>

  <!-- index.html -->
  <!-- 在适当的位置添加如下代码 -->
  <div id="chat-box">
    <ul id="chat-messages"></ul>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="说点什么..." />
      <button type="submit">发送</button>
    </form>
  </div>


  <script src="app.js"></script>
</body>
</html>
